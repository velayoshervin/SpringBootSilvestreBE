<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable</title>
</head>
<body style="margin:0; padding:0;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td style="background-color:#06064e; text-align:center; color:white; padding:60px 0;">
            <h1 style="margin:0; font-family:Arial, sans-serif;">Silvestre's Exquisite Events & Style</h1>
        </td>
    </tr>
    <tr>
        <td align="center" style="padding:0;">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                   style="background-color:white; border-radius:8px; margin-top:-40px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
                <tr>
                    <td style="padding:20px; font-family:Arial, sans-serif; color:#333;">
                        <p>Hi <span th:text="${name}">User</span>,</p>
                        <p>Thank you for signing up! Please verify your email address by clicking the button below.</p>
                        <div style="text-align:center; margin:30px 0;">
                            <a th:href="${link}" style="background-color:blue; color:white; padding:12px 20px; text-decoration:none; border-radius:5px; display:inline-block;">Confirm your email</a>
                        </div>
                        <p>If you did not request this, you can safely ignore this email.</p>
                        <h4>Cheers,</h4>
                        <p>Silvestre Team</p>
                    </td>
                </tr>
                <tr>
                    <td style="background-color:#06064e; border-bottom-left-radius:8px; border-bottom-right-radius:8px; color:white; text-align:center; padding:8px;">
                        <p style="margin:0;">Silvestre</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
